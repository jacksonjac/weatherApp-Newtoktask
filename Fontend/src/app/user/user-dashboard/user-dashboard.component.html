
<div class="container mx-auto p-4 ">
  <div class="border bg-gray-500 ">    
    <div class="mb-4 text-center ">
      <p class="text-lg text-gray-50">Welcome to the User Dashboard!</p>
    </div>
  </div>


  <!-- Centering the grid container -->
  <div class="flex justify-center m-3">
    <div class="grid grid-cols-1 gap-4 max-w-4xl w-full">
      <!-- Example section for viewing locations and uploading Excel file -->
      <div class="bg-white shadow-md rounded-lg p-4 flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2 text-center">Manage Locations</h2>
        <p class="mb-2 text-center">
          View all locations added by the admin and upload your own Excel file containing location data to get weather reports.
        </p>
        <div class="flex space-x-4 mt-8">
          <a routerLink="locations" class="inline-flex items-center justify-center rounded-xl bg-blue-600 py-3 px-6 font-dm text-base font-medium text-white shadow shadow-blue-400/75 transition-transform duration-200 ease-in-out hover:scale-[1.02]">
            View Locations
          </a>
          
        </div>
      </div>    
    </div>
  </div>
  


</div>
