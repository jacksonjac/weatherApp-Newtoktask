<div class="container mx-auto p-4 border m-4">
  <h1 class="text-2xl font-bold mb-4">Add Location</h1>
  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
        <input
          id="country"
          formControlName="country"
          type="text"
          class="mt-1 block p-2  w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        />
        <div *ngIf="locationForm.get('country')?.invalid && locationForm.get('country')?.touched" class="text-red-500 text-sm">
          Country is required
        </div>
      </div>
      <div>
        <label for="state" class="block text-sm font-medium text-gray-700">State</label>
        <input
          id="state"
          formControlName="state"
          type="text"
          class="mt-1 block  p-2 w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        />
        <div *ngIf="locationForm.get('state')?.invalid && locationForm.get('state')?.touched" class="text-red-500 text-sm">
          State is required
        </div>
      </div>
      <div>
        <label for="district" class="block text-sm font-medium text-gray-700">District</label>
        <input
          id="district"
          formControlName="district"
          type="text"
          class="mt-1 block p-2 w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        />
        <div *ngIf="locationForm.get('district')?.invalid && locationForm.get('district')?.touched" class="text-red-500 text-sm">
          District is required
        </div>
      </div>
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input
          id="city"
          formControlName="city"
          type="text"
          class="mt-1 block p-2 w-full border border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"
        />
        <div *ngIf="locationForm.get('city')?.invalid && locationForm.get('city')?.touched" class="text-red-500 text-sm">
          City is required
        </div>
      </div>
    </div>
    <div class="flex justify-center">
      <button
        type="submit"
        class="mt-8 inline-flex w-full items-center justify-center rounded-xl bg-green-600 py-3 px-6 font-dm text-base font-medium text-white shadow shadow-green-400/75 transition-transform duration-200 ease-in-out hover:scale-[1.02]"
      >
        Add Location
      </button>
    </div>
  </form>
</div>
